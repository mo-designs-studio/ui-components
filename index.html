              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="form-row">
            <div class="form-field">
              <button
                class="button-filled-success"
                onclick="toast({ status: 'success',position: 'pos-bottom-end',  title:'success', text:'Ad dolor cupidatat incididunt laborum quis ea ad nulla reprehenderit incididunt ipsum nulla tempor. Proident ex est ad sit officia fugiat esse do. Aliquip deserunt mollit sunt nostrud deserunt. Aliqua in exercitation voluptate ullamco cupidatat quis veniam quis. Ipsum reprehenderit aliqua sit laborum.' })">
                <span>toast using javascript</span>
              </button>
            </div>
            <div class="form-field">
              <button
                class="button-filled-info toast-display"
                data-toast-status="info"
                data-toast-position="pos-top-center"
                data-toast-title="info title"
                data-toast-text="random message to display on toast."
                data-toast-icon="bi bi-info-circle"
                data-toast-life-time=false
                >
                <span>toast using data attribute</span>
              </button>
            </div>
            <div class="form-field">
              <button
                class="button-filled-caution toast-display"
                data-toast-status="caution"
                data-toast-position="pos-top-start"
                data-toast-title="caution title"
                data-toast-text="random message to display on toast."
                data-toast-life-time=3000
                >
                <span>toast caution</span>
              </button>
            </div>
            <div class="form-field">
              <button
                class="button-filled-alarm toast-display"
                data-toast-status="alarm"
                data-toast-position="pos-mid-center"
                data-toast-title="alarm title"
                data-toast-text="random message to display on toast."
                data-toast-life-time=3000
                >
                <span>toast alarm</span>
              </button>
            </div>
            <div class="form-field">
              <button
                class="button-filled-confirm toast-display"
                data-toast-status="confirm"
                data-toast-position="pos-mid-center"
                data-toast-title="confirm title"
                data-toast-text="random message to display on toast."
                data-toast-life-time=3000
                >
                <span>toast confirm</span>
              </button>
            </div>
