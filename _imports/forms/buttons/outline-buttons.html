<section>
  <div class="container">
    <h2>outline buttons</h2>
    <div
      class="container-fluent flex-row justify-start flex-wrap row-gap column-gap">
      <button class="button-outline-primary">
        <i class="bi bi-send-fill icon"></i><span>primary</span>
      </button>

      <button class="button-outline-secondary">
        <i class="bi bi-bookmark-check icon"></i><span>secondary</span>
      </button>

      <button class="button-outline-proceed">
        <i class="bi bi-bookmark-check icon"></i><span>proceed</span>
      </button>

      <button class="button-outline-agree">
        <i class="bi bi-bookmark-check icon"></i><span>agree</span>
      </button>

      <button class="button-outline-alarm">
        <i class="bi bi-bookmark-check icon"></i><span>alarm</span>
      </button>

      <button class="button-outline-caution">
        <i class="bi bi-exclamation-octagon-fill icon"></i><span>caution</span>
      </button>

      <button class="button-outline-info">
        <i class="bi bi-info-circle icon"></i><span>info</span>
      </button>

      <button class="button-outline-light">
        <i class="bi bi-bookmark-check icon"></i><span>light</span>
      </button>

      <button class="button-outline-dark">
        <i class="bi bi-bookmark-check icon"></i><span>dark</span>
      </button>
    </div>
  </div>
</section>
