<section>
    <div class="container">
      <h2>outline buttons</h2>
      <div class="container-fluent flex-row justify-start flex-wrap">
        <button class="button-outline-primary">
          <i class="bi bi-send-fill"></i><span>primary</span>
        </button>
        <div class="spacer-column"></div>
        <button class="button-outline-secondary">
          <i class="bi bi-bookmark-check"></i><span>secondary</span>
        </button>
        <div class="spacer-column"></div>
        <button class="button-outline-proceed">
          <i class="bi bi-bookmark-check"></i><span>proceed</span>

        <div class="spacer-column"></div>
        <button class="button-outline-alarm">
