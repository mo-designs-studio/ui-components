<section>
  <div class="container">
    <h2>strict actions buttons</h2>
    <div
      class="container-fluent flex-row justify-start flex-wrap row-gap column-gap">
      <button class="button-strict button-filled-primary">
        <i class="bi bi-send-fill icon"></i><span>primary</span>
      </button>

      <button class="button-strict button-filled-secondary">
        <i class="bi bi-chat-square-quote icon"></i><span>secondary</span>
      </button>

      <button class="button-strict button-filled-proceed">
        <i class="bi bi-check2-circle icon"></i><span>proceed</span>
      </button>

      <button class="button-strict button-filled-agree">
        <i class="bi bi-hand-thumbs-up icon"></i><span>agree</span>
      </button>

      <button class="button-strict button-filled-alarm">
        <i class="bi bi-alarm icon"></i><span>alarm</span>
      </button>

      <button class="button-strict button-filled-caution">
        <i class="bi bi-exclamation-octagon icon"></i><span>caution</span>
      </button>

      <button class="button-strict button-filled-info">
        <i class="bi bi-info-circle-fill icon"></i><span>info</span>
      </button>

      <button class="button-strict button-filled-light">
        <i class="bi bi-bookmark-check icon"></i><span>light</span>
      </button>

      <button class="button-strict button-filled-dark">
        <i class="bi bi-bookmark-check icon"></i><span>dark</span>
      </button>
    </div>
  </div>
</section>
