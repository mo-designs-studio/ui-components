<section>
  <div class="container">
    <h2>actions buttons</h2>
    <div
      class="container-fluent flex-row justify-start flex-wrap row-gap column-gap">
      <button class="button-filled-primary">
        <i class="bi bi-send-fill pre-icon"></i><span>primary</span>
      </button>

      <button class="button-filled-secondary">
        <i class="bi bi-chat-square-quote pre-icon"></i><span>secondary</span>
      </button>

      <button class="button-filled-confirm">
        <i class="bi bi-check2-circle pre-icon"></i><span>confirm</span>
      </button>

      <button class="button-filled-success">
        <i class="bi bi-hand-thumbs-up pre-icon"></i><span>success</span>
      </button>

      <button class="button-filled-alarm">
        <i class="bi bi-alarm pre-icon"></i><span>alarm</span>
      </button>

      <button class="button-filled-caution">
        <i class="bi bi-exclamation-octagon pre-icon"></i><span>caution</span>
      </button>

      <button class="button-filled-info">
        <i class="bi bi-info-circle-fill pre-icon"></i><span>info</span>
      </button>

      <button class="button-filled-light">
        <i class="bi bi-bookmark-check pre-icon"></i><span>light</span>
      </button>

      <button class="button-filled-dark">
        <i class="bi bi-bookmark-check pre-icon"></i><span>dark</span>
      </button>
    </div>
  </div>
</section>
