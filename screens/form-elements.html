<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/ltr.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <h1>buttons</h1>
          <div class="container-fluent flex-row justify-start">
            <button class="btn-primary">
              <i class="bi bi-bookmark-check"></i><span>primary</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-secondary">
              <i class="bi bi-bookmark-check"></i><span>secondary</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-proceed">
              <i class="bi bi-bookmark-check"></i><span>proceed</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-agree">
              <i class="bi bi-bookmark-check"></i><span>agree</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-alarm">
              <i class="bi bi-bookmark-check"></i><span>alarm</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-caution">
              <i class="bi bi-bookmark-check"></i><span>caution</span>
            </button>
            <div class="spacer-column"></div>
            <button class="btn-info">
              <i class="bi bi-bookmark-check"></i><span>info</span>
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <h2>flat buttons</h2>
          <div class="container-fluent flex-row justify-start">
            <button class="button-flat btn-primary">
              <i class="bi bi-bookmark-check"></i><span>primary</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-secondary">
              <i class="bi bi-bookmark-check"></i><span>secondary</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-proceed">
              <i class="bi bi-bookmark-check"></i><span>proceed</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-agree">
              <i class="bi bi-bookmark-check"></i><span>agree</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-alarm">
              <i class="bi bi-bookmark-check"></i><span>alarm</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-caution">
              <i class="bi bi-bookmark-check"></i><span>caution</span>
            </button>
            <div class="spacer-column"></div>
            <button class="button-flat btn-info">
              <i class="bi bi-bookmark-check"></i><span>info</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
